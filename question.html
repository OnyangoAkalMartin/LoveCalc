<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Questionnaire</title>

    <body>
       <form>
           First Name:<input type="text" name="firstname"/><br/>
           Last Name:<input type="text" name="lastname"/><br/>
           <hr>
           <p>Are you satisfied with my bio:</p>
               Yes<input type="radio" name="sex" value="Yes"/><br/>
               No<input type="radio" name="sex" value="No"/><br/>
            
               <hr>

           As a Friend:<input type="checkbox" name="friend"/><br>
           Family:<input type="checkbox" name="family"/> <br>
           Colleague:<input type="checkbox" name="colleague"/>
           <hr>
               <input type="submit"/>
            </form>
    </body>
